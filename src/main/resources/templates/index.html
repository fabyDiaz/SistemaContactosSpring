<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Inicio')}">

</head>
<body>
<!--Barra de navegaciÃ³n -->
   <div th:replace="~{fragmentos/navegacion::navegacion-seccion}"></div>

    <div class = "container">
        <div class="container text-center" style="margin:30px">
            <h3>Sistema de contactos</h3>
        </div>
    </div>

<!-- Div para deplegar la tabla -->

<div class="container">
    <table class="table table-striped table-hover align-middle table-border">
        <thead class="table-dark text-center">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Celular</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contacto: ${contactos}">
            <th th:text="${contacto.getIdContacto}" scope="row"></th>
            <td th:text="${contacto.getNombre}"></td>
            <td th:text="${contacto.getCelular}"></td>
            <td th:text="${contacto.getEmail}"></td>
            <td class="text-center">
                <div class="container">
                    <a th:href="@{/editar/{id}(id=${contacto.getIdContacto})}"
                    class="me-3"><i class="fa-solid fa-pen-to-square" style="color: #F5c20a;"></i></a>

                    <a th:href="@{/eliminar/{id}(id=${contacto.getIdContacto})}"
                    ><i class="fa-solid fa-trash" style="color: #ef0101;"></i></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>


</body>
</html>
